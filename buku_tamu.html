<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buku Tamu</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #fc809f;
        font-family: "Calibri", serif;
        color: #0a0a0a;
      }

      h3 {
        text-align: center;
        margin-top: 30px;
        font-weight: 600;
        color: #0a0a0a;
      }

      .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      footer {
        text-align:center;
        background-color: #faebed;
        color: rgb(0, 0, 0);
        padding: 15px;
        margin-top: 45px;
        border-top:4px solid #ff9cb5;
      }

      legend {
        font-size: 1.2rem;
        font-weight: 600;
        color: #fc809f(147, 85%, 24%);
      }

      input[type="submit"],
      input[type="reset"] {
        width: 120px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h3>Buku Tamu</h3>

      <div class="row justify-content-center mt-4">
        <div class="col-md-8 col-lg-6">
          <div class="card p-4">
            <form method="post" action="#">
              <fieldset>
                <legend>Isi Buku Tamu</legend>

                <!-- Nama Lengkap -->
                <div class="mb-3">
                  <label for="nama_lengkap" class="form-label"
                    >Nama Lengkap</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="nama_lengkap"
                    name="nama_lengkap"
                    placeholder="Masukkan nama lengkap Anda"
                    required
                  />
                </div>

                <!-- Jenis Kelamin -->
                <div class="mb-3">
                  <label class="form-label">Jenis Kelamin</label><br />
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="jenis_kelamin"
                      id="jk_l"
                      value="L"
                    />
                    <label class="form-check-label" for="jk_l">Laki-Laki</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="jenis_kelamin"
                      id="jk_p"
                      value="P"
                    />
                    <label class="form-check-label" for="jk_p">Perempuan</label>
                  </div>
                </div>

                <!-- Alamat -->
                <div class="mb-3">
                  <label for="alamat" class="form-label">Alamat Tinggal</label>
                  <input
                    type="text"
                    class="form-control"
                    id="alamat"
                    name="alamat"
                    placeholder="Masukkan alamat Anda"
                  />
                </div>

                <!-- Email -->
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="nama@gmail.com"
                    required
                  />
                </div>

                <!-- Sosial Media -->
                <div class="mb-3">
                  <label class="form-label">Aktif pada sosial media</label
                  ><br />
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="facebook"
                      name="sosmed[]"
                      value="Facebook"
                    />
                    <label class="form-check-label" for="facebook"
                      >Facebook</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="twitter"
                      name="sosmed[]"
                      value="Twitter"
                    />
                    <label class="form-check-label" for="twitter"
                      >Twitter</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="instagram"
                      name="sosmed[]"
                      value="Instagram"
                    />
                    <label class="form-check-label" for="instagram"
                      >Instagram</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="path"
                      name="sosmed[]"
                      value="Path"
                    />
                    <label class="form-check-label" for="path">Path</label>
                  </div>
                </div>

                <!-- Sumber Info -->
                <div class="mb-3">
                  <label for="info" class="form-label"
                    >Mengetahui web ini dari</label
                  >
                  <select class="form-select" id="info" name="info">
                    <option value="">-= Pilih =-</option>
                    <option value="web">Web/Website</option>
                    <option value="surat_kabar">Surat Kabar</option>
                    <option value="teman">Teman/Kerabat</option>
                    <option value="browsing">Browsing Internet</option>
                  </select>
                </div>

                <!-- Pesan -->
                <div class="mb-3">
                  <label for="pesan" class="form-label">Pesan</label>
                  <textarea
                    class="form-control"
                    id="pesan"
                    name="pesan"
                    rows="4"
                    placeholder="Tulis pesanmu di sini..."
                  ></textarea>
                </div>

                <!-- Tombol -->
                <div class="d-flex justify-content-center gap-3">
                  <input type="submit" class="btn btn-success" value="Kirim" />
                  <input type="reset" class="btn btn-secondary" value="Reset" />
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Fransisca Gabriela | 240209501089 | PTIK F</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
